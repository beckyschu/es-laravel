<div class="account-switcher">
    <nav class="account-switcher__list" v-if="switcherOpen">
        <nav>
            <a href="#" v-on:click.prevent="switchAccount(account.id)" v-for="account in getSwitchableAccounts()">
                {{ account.name }}
                <span class="fa-stack">
                    <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                    <i class="fa fa-chevron-right fa-stack-1x" aria-hidden="true"></i>
                </span>
            </a>
        </nav>
    </nav>
    <a href="#" v-on:click.prevent="toggleSwitcher()" class="account-switcher__link" v-if="auth.canSwitchAccount()">
        {{ auth.account.name }}
        <i class="fa fa-caret-up" aria-hidden="true" v-if="switcherOpen"></i>
        <i class="fa fa-caret-down" aria-hidden="true" v-else></i>
    </a>
    <span class="account-switcher__static" v-else>{{ auth.account.name }}</span>
</div>
