<div>
    <div class="remodal" data-remodal-id="rule_creator">
        <button data-remodal-action="cancel" class="remodal-close"></button>

        <h1 class="subtitle"><i class="fa fa-plus"></i> Create rule</h1>

        <div class="alert alert--error" v-if="errors.length">
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
        </div>

        <form class="form" v-on:submit.prevent="create()">
            <label for="status">Target status</label>
            <multiselect id="status" v-model="rule.status" :options="statusOptions" label="label" track-by="id" :searchable="true" placeholder="Select a status"></multiselect>
            <label for="priority">Priority</label>
            <input type="text" name="priority" v-model="rule.priority" class="form__input form__input--full" />
            <label for="comment">Comment</label>
            <textarea name="comment" v-model="rule.comment" class="form__input form__input--full"></textarea>
            <button type="submit" class="form__button form__button--spaced">
                <template v-if="isCreating">
                    <i class="fa fa-cog fa-spin"></i> Creating rule
                </template>
                <template v-else>
                    Create rule
                </template>
            </button>
        </form>
    </div>
</div>
